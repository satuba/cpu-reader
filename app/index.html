<!DOCTYPE>
<html>
  <head>
    <style>
      /* tell the SVG path to be a thin blue line without any area fill */
      path {
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
      }
      
      .axis {
        shape-rendering: crispEdges;
      }
      .x.axis line {
        stroke: lightgrey;
      }
      .x.axis .minor {
        stroke-opacity: .5;
      }
      .x.axis path {
        display: none;
      }
      .y.axis line, .y.axis path {
        fill: none;
        stroke: #000;
      }
    </style>
    <title>CPU READER</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <ul>
      <li>Maximum speed: <span id="maxSpeed"></span></li>
      <li>Sockets: <span id="sockets"></span></li>
      <li>Cores: <span id="cores"></span></li>
      <li>Logical Processors: <span id="logProcessors"></span></li>
      <li>Virtualization: <span id="virtualization"></span></li>
    </ul>
    <table>
      <tr>
        <td>Utilization</td>
        <td id="utilization"></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td id="speed"></td>
      </tr>
      <tr>
        <td>Process</td>
        <td id="process"></td>
      </tr>
      <tr>
        <td>Threads</td>
        <td id="threads"></td>
      </tr>
      <tr>
        <td>Memory Usage %</td>
        <td id="memory"></td>
      </tr>
    </table>
    <div id="graph" class="aGraph"></div>
    <script type="text/javascript" src="./data-visualization.js"></script>
  </body>
</html>
